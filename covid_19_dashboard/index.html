<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>COVID-19 Weekly Dashboard</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container text-center">
            <div class="jumbotron">
                <h1 class="display-4">COVID-19 Weekly Dashboard</h1>
                <h2 class="display-5">(Confirmed Cases)</h2>
                <hr class="my-2">
                <p>Choose a state from the drop-down menu for its weekly COVID-19 update</p>
                <p class="lead">
                    <select id="state" name="state">
                    </select>
                    <button class="btn btn-sm btn-secondary" type="submit">--></button>
                </p>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>

    
</html>
